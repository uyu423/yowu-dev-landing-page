<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#161618"/>
  
  <!-- Layered Architecture Lines (Backend 느낌) -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="8" y1="28" x2="56" y2="28" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  <line x1="8" y1="36" x2="56" y2="36" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Y Letter (Modern Style) -->
  <g fill="#ffffff">
    <!-- Left arm of Y -->
    <path d="M 20 16 L 28 30 L 24 30 L 18 20 Z"/>
    <!-- Right arm of Y -->
    <path d="M 44 16 L 36 30 L 40 30 L 46 20 Z"/>
